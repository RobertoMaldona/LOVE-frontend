version: "3.7"

services:
  frontend:
    container_name: love-frontend-mount
    build:
      context: ..
      dockerfile: docker/Dockerfile-dev
    image: love-frontend-mount-image
    ports:
     - 3000:3000
    volumes:
      - ../love:/usr/src/love
      - ../docs:/usr/src/docs
      - /usr/src/love/node_modules